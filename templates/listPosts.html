{% extends 'base.html' %}

{% block head %}

<h1><div class="text-center" >All Posts</div></h1>
<hr>
<title>Posts</title> 
<form action="/add">
    <input type="submit" value="Add Post" />
</form>
{% endblock %}

{% block body %}

<div class="container" style ="background-color:#c8dfe9;">
    <div class = "row">
{% for post in posts %}
    <form action = '/listPosts' method="POST">  
        <div class="col-sm">
            <div class="card bg-light mb-3" style="max-width: 18rem;">
                <input type="hidden" name="post_id" value="{{post.post_id}}"/>
                <img src = "{{post.image}}" class="card-img-middle" name = "image_url" alt = " Post Image" width="100%" height="100%" object-fit="contain">
                <div class="card-body" style = "background-color:#95b5c3;">
                    Content:<h5 class="card-title">{{ post.content }}</h5>
                    <br>



       </div>
        </div>
      
    </div>
    </form>
{%endfor%}
</div>
</div>

    <form action="/logout">
        <input type="submit" value="Logout" />
    </form>

{% endblock %}
